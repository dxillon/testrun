<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Basic Plan</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .plan-details {
            margin-bottom: 20px;
            text-align: center;
        }
        .plan-details h2 {
            font-size: 24px;
            color: #555;
        }
        .price {
            font-size: 20px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="tel"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .terms {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h1>Checkout - Basic Plan</h1>

    <div class="plan-details">
        <h2>Basic Plan</h2>
        <p id="amountDisplay">Amount: ₹0</p> <!-- Default amount -->
    </div>

    <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>

        <label for="address">Billing Address</label>
        <input type="text" id="address" name="address" placeholder="123 Main St, City" required>

        <!-- Razorpay payment button -->
        <button type="button" id="pay-button">Complete Purchase</button>
    </form>

    <div class="terms">
        By completing your purchase, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>
</div>

<script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get the amount from the URL
    const amount = getQueryParam('amount');
    const amountInRupees = amount ? parseInt(amount) : 0;

    // Display the amount on the checkout page
    document.getElementById('amountDisplay').textContent = "Amount: ₹" + amountInRupees;

    // Razorpay payment options
    document.getElementById('pay-button').onclick = function(e) {
        if (amountInRupees <= 0) {
            alert('Invalid amount. Please select a valid plan.');
            return;
        }

        var options = {
            "key": "rzp_live_UtoR65oQuegqTL", // Enter the Key ID generated from the Dashboard
            "amount": amountInRupees * 100, // Convert rupees to paise
            "currency": "INR",
            "name": "Your Service Name",
            "description": "Payment for your selected plan",
            "image": "https://example.com/logo.png", // Optional, replace with your logo
            "handler": function (response) {
                alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                // Optionally redirect to a success page or handle the response
            },
            "prefill": {
                "name": document.getElementById('name').value,
                "email": document.getElementById('email').value,
                "contact": "" // Optionally get from user input
            },
            "notes": {
                "address": document.getElementById('address').value // Use the address from the form
            },
            "theme": {
                "color": "#007bff"
            }
        };
        
        var rzp = new Razorpay(options);
        rzp.open();
        e.preventDefault();
    };
</script>

</body>
</html>
